<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary-contrast"><h1>Pending Invocices</h1></ion-title>
    <!-- <ion-button slot="primary">
      <ion-icon name="file-tray-full-outline" color="light" slot="icon-only" size="large"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="light">Pending Invocices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Scan Data To Office</ion-card-title>
        <ion-card-subtitle >Select The Destination Invoice</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-select aria-label="fruit" placeholder="InvId : Customer Name">
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>
            <ion-select-option value="bananas">Bananas</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button color="warning" size="full">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="flex-center">
      <ion-icon name="wifi-outline" color="light" slot="" size="large"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
