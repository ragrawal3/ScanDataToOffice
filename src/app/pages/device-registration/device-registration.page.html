<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Scan Data To Office</ion-card-title>
        <ion-card-subtitle>Device Registration</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Device Name" labelPlacement="floating" placeholder="Enter Device Name"></ion-input>
        </ion-item>
        <ion-button color="warning" size="full" (click)="registor()">Register</ion-button>
      </ion-card-content>
    
    </ion-card>
  </div>
</ion-content>
